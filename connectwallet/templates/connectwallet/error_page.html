<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Astrellcapitalinvest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0d00c2;
      padding: 20px;
    }

    .error-box {
      background: #ffffff;
      border: 1px solid rgba(11, 26, 233, 0.1);
      border-radius: 16px;
      padding: 40px;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(11, 26, 233, 0.1);
      position: relative;
      overflow: hidden;
    }

    .error-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(135deg, #242859 0%, #0b1ae9 50%, #f4f7ff 100%);
    }

    .error-box h4 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #242859, #0b1ae9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .error-icon {
      font-size: 50px;
      color: #0b1ae9;
      margin-bottom: 20px;
    }

    .error-message {
      color: #4a4b64;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .btn-home {
      background: linear-gradient(135deg, #242859 0%, #0b1ae9 50%, #f4f7ff 100%);
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 20px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(11, 26, 233, 0.2);
    }

    .btn-home::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .btn-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(11, 26, 233, 0.3);
      color: #fff;
    }

    .btn-home:hover::before {
      left: 100%;
    }

    @media (max-width: 576px) {
      .error-box {
        padding: 30px 20px;
      }
      
      .error-icon {
        font-size: 40px;
      }
      
      .error-box h4 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="error-box">
    <i class="fas fa-exclamation-triangle error-icon"></i>
    <h4>An Error Occurred!</h4>
    <p class="error-message">{{ error_message }}</p>
    <p style="color: #4a4b64;">Please try again later or contact support if the issue persists.</p>
    <a href="{% url 'select_wallet' %}" class="btn-home mt-3">
      <i class="fas fa-arrow-left me-2"></i> Go Back
    </a>
  </div>

</body>
</html>
