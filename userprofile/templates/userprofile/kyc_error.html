<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Update Error - Astrellcapitalinvest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0d00c2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .error-box {
      background: #ffffff;
      border: 1px solid rgba(11, 26, 233, 0.1);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(11, 26, 233, 0.1);
    }

    .error-icon {
      font-size: 60px;
      color: #0b1ae9;
      margin-bottom: 20px;
    }

    h4 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #0b1ae9;
    }

    .error-message {
      color: #4a4b64;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    /* Updated button color to match Astrellcapitalinvest theme */
    .btn-home {
      background: linear-gradient(135deg, #242859 0%, #0b1ae9 50%, #f4f7ff 100%) !important;
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 25px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .btn-home::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .btn-home:hover {
      background: linear-gradient(135deg, #1c1f45 0%, #0915c2 50%, #e8ecff 100%) !important;
      transform: translateY(-2px);
      color: #fff;
      box-shadow: 0 8px 20px rgba(11, 26, 233, 0.2);
    }

    .btn-home:hover::before {
      left: 100%;
    }

    @media (max-width: 576px) {
      .error-box {
        padding: 30px 20px;
      }

      .error-icon {
        font-size: 48px;
      }

      h4 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>

  <div class="error-box">
    <i class="fas fa-exclamation-triangle error-icon"></i>
    <h4>Profile Update Failed!</h4>
    <p class="error-message">We encountered an issue while updating your profile.</p>
    <p class="text-muted" style="color: #4a4b64 !important;">Please try again later or contact support if the problem persists.</p>

    <!-- Updated button using Astrellcapitalinvest gradient -->
    <a href="{% url 'userprofile:dashboard' %}" class="btn-home mt-3">
      <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
    </a>
  </div>

  <!-- ðŸŒ Auto Detect + Remember + Translate -->
  <div id="google_translate_element" style="display:none;"></div>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        autoDisplay: false
      }, 'google_translate_element');

      setTimeout(() => {
        const supportedLangs = ['en','es','fr','de','it','pt','ru','zh-CN','ja','ar'];
        let userLang = localStorage.getItem('userLang');

        if (!userLang) {
          userLang = (navigator.language || navigator.userLanguage || 'en').split('-')[0];
          if (!supportedLangs.includes(userLang)) userLang = 'en';
        }

        const select = document.querySelector('select.goog-te-combo');

        if (select && userLang !== 'en') {
          select.value = userLang;
          select.dispatchEvent(new Event('change'));
        }

        if (select) {
          select.addEventListener('change', () => {
            localStorage.setItem('userLang', select.value);
          });
        }
      }, 1000);
    }
  </script>

  <!-- Google Translate -->
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
