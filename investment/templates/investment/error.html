<!-- templates/investment/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error | Astrellcapitalinvest</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      color: #0d00c2;
    }

    .error-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(11, 26, 233, 0.1);
      text-align: center;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      border: 1px solid rgba(11, 26, 233, 0.1);
      animation: fadeIn 0.4s ease-in-out;
    }

    .error-icon {
      font-size: 4rem;
      color: #0b1ae9;
      background: rgba(11, 26, 233, 0.1);
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: pulse 1.5s infinite;
    }

    /* HEADLINE WITH YOUR GRADIENT */
    h2 {
      background: linear-gradient(135deg, #242859 0%, #0b1ae9 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    p {
      color: #4a4b64;
      font-size: 0.95rem;
    }

    /* BUTTON WITH YOUR GRADIENT */
    .dashboard_btn {
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px 24px;
      color: #ffffff;
      background: linear-gradient(135deg, #242859 0%, #0b1ae9 50%, #f4f7ff 100%) !important;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(11, 26, 233, 0.2);
    }

    .dashboard_btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .dashboard_btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(11, 26, 233, 0.3);
      color: #ffffff;
    }

    .dashboard_btn:hover::before {
      left: 100%;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .text-muted {
      color: #4a4b64 !important;
    }

    a {
      color: #0b1ae9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="error-card">
    <div class="error-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>

    <h2>Something Went Wrong</h2>

    <p>{{ error_message|default:"An unexpected error occurred. Please try again later." }}</p>

    <p class="text-muted mt-2">
      If this issue persists, please contact  
      <a href="mailto:support@astrellcapitalinvest.com"><strong>support@astrellcapitalinvest.com</strong></a>
    </p>

    <a href="{% url 'userprofile:dashboard' %}" class="dashboard_btn mt-3">
      <i class="fas fa-arrow-left me-2"></i> Return to Dashboard
    </a>
  </div>

  <!-- ðŸŒ Auto Detect + Remember + Translate -->
  <div id="google_translate_element" style="display:none;"></div>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        autoDisplay: false
      }, 'google_translate_element');

      setTimeout(() => {
        const supportedLangs = ['en','es','fr','de','it','pt','ru','zh-CN','ja','ar'];

        let userLang = localStorage.getItem('userLang');

        if (!userLang) {
          userLang = (navigator.language || navigator.userLanguage || 'en').split('-')[0];
          if (!supportedLangs.includes(userLang)) userLang = 'en';
        }

        const select = document.querySelector('select.goog-te-combo');
        if (select && userLang !== 'en') {
          select.value = userLang;
          select.dispatchEvent(new Event('change'));
        }

        if (select) {
          select.addEventListener('change', () => {
            localStorage.setItem('userLang', select.value);
          });
        }
      }, 1000);
    }
  </script>

  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
